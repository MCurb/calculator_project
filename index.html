<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Display container -->
      <div class="display">0</div>
      <!-- All Buttons Container -->
      <div class="buttons-div">
        <!-- Row Containers -->
        <div class="first-row">
          <button class="all-clear">AC</button>
          <!-- Erase SVG Btn -->
          <button class="erase">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
              />
            </svg>
          </button>
          <button class="percent">%</button>
          <button class="divide operator">/</button>
        </div>
        <div class="second-row">
          <button class="number-btn">7</button>
          <button class="number-btn">8</button>
          <button class="number-btn">9</button>
          <button class="multiply operator">x</button>
        </div>
        <div class="third-row">
          <button class="number-btn">4</button>
          <button class="number-btn">5</button>
          <button class="number-btn">6</button>
          <button class="subtract operator">-</button>
        </div>
        <div class="fourth-row">
          <button class="number-btn">1</button>
          <button class="number-btn">2</button>
          <button class="number-btn">3</button>
          <button class="add operator">+</button>
        </div>
        <div class="fifth-row">
          <button class="number-btn zeroBtn">0</button>
          <button class="dot">.</button>
          <button class="equal operator">=</button>
        </div>
      </div>
    </div>
   <footer>
     <p>&copy; 2025 Marcos Curbeco</p>
      <p>The Odin Project</p>
   </footer>
  </body>
</html>
